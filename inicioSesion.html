<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="inicioSesion.css">
</head>
<body>
    <div class="contenedorPrincipal">
        <div class="form-group">
            <h1>Para acceder a la capacitación de Pez-X debe validar su identidad</h1>
            <input id="usuario" type="text" class="form-control" id="username" name="username" placeholder="Usuario" required>
            <input id="contraseña" type="password" class="form-control" id="pass" name="password" placeholder="Contraseña" required>
            <br>
            <button id="boton" class="btn" onclick="login()">Iniciar Sesión</button>
        </div>
    </div>
    <script src="capacitacion.js"></script>
</body>
</html>
